<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Study Assessment</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h2 style="color: chocolate;">Learn And Progress Zone</h2>
    <section class="wrapper-main">
    <form action="http://localhost:8080/submit_form" method="post">
    <h4><label for="name">Name</label></h4>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

    <h4><label for="id">Id Number </label></h4>
    <input type="number" id="id" name="id" placeholder="Enter Your School Id Number" required><br><br>


            <h4><label>Grade</label></h4><br><br>
            <input type="checkbox" id="grade5" name="grade5">
            <label for="grade5">Grade 5</label>
            <input type="checkbox" id="grade6" name="grade6">
            <label for="grade6">Grade 6</label>
            <input type="checkbox" id="grade7" name="grade7">
            <label for="grade7">Grade 7</label><br><br>

            <h4><label for="project">Project Name</label></h4><br>
            <input type="text" id="project" name="project" placeholder="Enter your project name"><br><br>

        <h4><label for="progress">What did you do?</label></h4><br>
            <textarea name="progress" id="progress" placeholder="What did you do so far?"></textarea><br><br>

            <h4><label for="hours">How many hours did it take?</label></h4><br>
            <select name="hours" id="hours" type="number">
                <option value="none">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <h4><label for="subject">Which lesson did you study today?</label></h4><br>
            <select name="subject" id="subject">
                <option value="none">None</option>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select><br><br>

            <h4><label for="active">Did you use active recall?</label></h4><br>
            <select name="active" id="active">
            <option value="yes">yes</option>
            <option value="no">no</option></select><br><br>
            
            <h4><label for="method">How?</label></h4><br>
            <textarea name="method" id="method" placeholder="How did you active recall?"></textarea><br><br>


            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
